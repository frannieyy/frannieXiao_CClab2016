<!DOCTYPE html>
<html>
  <head>
	<title>Find Local Farmers Markets</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script language="javascript" type="text/javascript" src="js/main.js"></script>
	<script language="javascript" type="text/javascript" src="js/search.js"></script>
  </head>
  <body>
  
	<div id="control">
		<h2>Find Local Farmers Markets</h2>
		<p>Type in the zip code to find the nearest farmer's market around you!</p>
		<form method="get" id="chooseZip">
			<button type="button" id="searchZip" class="learnButton">Zip Code Here</button>
			<div class="clear"></div>
			<div class="zipSearch">
				<input id="textZip" type="text" name="zip" placeholder="enter your zip code" autofocus>
				<button type="submit" class="learnButton">Search</button>
			</div>
			<div class="clear"></div>
		</form>
				
		<div class="social">		
		</div>

		<div class="clear"></div>
		<div id="results"></div>
		
	</div>
	
	<div id="map-canvas"></div>


  </body>
</html>
